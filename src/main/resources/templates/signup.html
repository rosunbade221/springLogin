<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Document</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    crossorigin="anonymous"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <form th:action="@{/createUser}" method="post" th:object="${user}" class="form-group">
      <div class="form-inline">
        <label>First name</label>
        <input type="text" class="form-control" placeholder="John" name = "firstName"/>
      </div>
      <div class="form-inline">
        <label>Last name</label>
        <input type="text" class="form-control" placeholder="Doe" name = "lastName"/>
      </div>
      <div class="form-inline">
        <label>Username</label>
        <input type="text" class="form-control" placeholder="johndoe" name = "userName"/>
      </div>
      <div class="form-inline">
        <label>Password</label>
        <input type="password" class="form-control" name = "password"/>
      </div>
      <div class="form-inline">
        <label>Role</label>
        <input type="text" class="form-control" placeholder="ADMIN" name = "role"/>
      </div>
      <button class='btn btn-primary'>Submit</button>
    </form>
  </div>
</body>

</html>
